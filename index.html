<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект №4</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
  <img alt="Логотип - Место" src="./images/logo.svg" class="header__logo">
  </header>
  <main class="main">
    <section class="profiles">
      <div class="profiles__container">
        <div class="profile-data">
          <img alt="Аватар профиля" src="./images/profile__avatar.png" class="profiles__avatar">
          <div class="block-column">
            <div class="block">
              <h1 class="profiles__name">Жак-Ив Кусто</h1>
              <button class="button button_type_edit" >
              </button>
            </div>
            <p class="profiles__subtitle">Исследователь океана</p>
          </div>
          <button class="button button_type_add">
          </button>
        </div>
        <section class="profile-content">
          <article class="place-card">
            <img src="./images/karachaevsk.png" alt="фотография города Карачаевск" class="place-card__image">
            <div class="container container__mod">
              <h2 class="place-card__subtitle">Карачаевск</h2>
              <button class="button button_type_like"></button>
            </div>
          </article>
          <div class="place-card">
            <img src="./images/elbrus.png" alt="фотография горы Эльбрус" class="place-card__image">
            <article class="container container__mod">
              <h2 class="place-card__subtitle">гора Эльбрус</h2>
              <button class="button button_type_like"></button>
            </article> 
          </div>
          <div class="place-card">
            <img src="./images/dombai.png" alt="фотография Горного хребта" class="place-card__image">
            <article class="container container__mod">
              <h2 class="place-card__subtitle">Домбай</h2>
              <button class="button button_type_like"></button>
            </article>
          </div>
          <article class="place-card">
            <img src="./images/Sapa.png" alt="фотография города Са-Па" class="place-card__image">
            <div class="container container__mod">
              <h2 class="place-card__subtitle">Са-Па</h2>
              <button class="button button_type_like"></button>
            </div>
          </article>
          <article class="place-card">
            <img src="./images/tan-shan.png" alt="фотография гор Тянь-Шань" class="place-card__image">
            <div class="container container__mod">
              <h2 class="place-card__subtitle">Тянь-Шань</h2>
              <button class="button button_type_like"></button>
            </div>
          </article>
          <article class="place-card">
            <img src="./images/pik-adama.png" alt="фотография пика Адама" class="place-card__image">
            <div class="container container__mod">
              <h2 class="place-card__subtitle">пик Адама</h2>
              <button class="button button_type_like"></button>
            </div>
          </article>
        </section>
      </div>
    </section>
    <div class="popup">
    <form class="popup__container">
      <h2 class="pop-up__title">Редактировать профиль</h2>
      <div class="input-container">
        <input type="text" class="pop-up__input-name" placeholder="">
      </div>
      <div class="input-container">
        <input type="text" class="pop-up__input-hobby" placeholder="">
      </div>
      <button class="button button_type_save">Сохранить</button>
      <a class="pop-up__close" href="#">
        <img src="./images/pop-up__close.svg" alt="закрыть">
      </a>
    </form>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__subtitle">© 2022 Mesto Russia</p>
  </footer>
  <script>
    let buttonEdit = document.querySelector('.button_type_edit');
    let popup = document.querySelector('.pop-up');
    let buttonSave = document.querySelector('.button_type_save');
    let form = document.querySelector('.popup__container');
    buttonEdit.addEventListener('click', openPopup);
    
    buttonSave.addEventListener('click', formSave);
    // функция открытия поп ап
    function openPopup() {
      popup.classList.add('pop-up_type_opened');
    }
    
    // функция работы с формой
    function formSave() {
      let name = document.querySelector('.profile-data__name');
      let hobby = document.querySelector('.profile-data__subtitle');
      let inputName = document.querySelector('.pop-up__input-name');
      let inputHobby = document.querySelector('.pop-up__input-hobby');

      name.textContent = inputName.value;
      hobby.textContent = inputHobby.value;

      buttonSave.addEventListener('click', closePopup());
      evt.preventDefault();
    }

    buttonSave.addEventListener('click', formSave()); 
    
    // функция закрытия поп ап
    function closePopup() {
      let popup__close = document.querySelector('.pop-up__close');
      popup.classList.remove('pop-up__opened');
      popup__close.addEventListener('click', closePopup);
    }
    

  </script>
</body>
</html>
