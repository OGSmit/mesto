<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект №5</title>
</head>
<body class="page">
  <header class="header">
    <img alt="Логотип - Место" src="./images/logo.svg" class="header__logo">
  </header>
  <main class="main">
    <section class="profiles">
      <div class="profiles__column">
        <img alt="Аватар профиля" src="./images/profile__avatar.png" class="profiles__avatar">
          <div class="profiles__row">
            <h1 class="profiles__name">Жак-Ив Кусто</h1>
            <button class="profiles__buttons-edit" type="button"></button>
          </div>
          <p class="profiles__subtitle">Исследователь океана</p>
          <button class="profiles__buttons-add" type="button"></button>
      </div>
    </section>
    <section class="profile-content">
    </section>
    <div class="popup" id="popup_edit-profile">
      <div class="popup__container popup__container_form popup__container_target">
        <button class="popup__buttons-close" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="form" novalidate>
          <input id="username"
                 type="text"
                 class="popup__inputs popup__inputs_type_name" 
                 name="name"
                 placeholder="Имя"
                 minlength="2"
                 maxlength="40"
                 required>
          <span class="username-error popup__input-error"></span>
          <input id="hobby"
                 type="text"
                 class="popup__inputs popup__inputs_type_hobby"
                 name="hobby"
                 placeholder="Вид деятельности"
                 minlength="2"
                 maxlength="200"
                 required>
          <span class="hobby-error popup__input-error"></span>
          <button class="popup__buttons-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="popup_add-card">
      <div class="popup__container popup__container_form popup__container_target">
        <button class="popup__buttons-close" type="button"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="form" novalidate>
          <input type="text"
                 id="place"
                 class="popup__inputs popup__inputs_type_name"
                 placeholder="Название"
                 name="name"
                 minlength="2"
                 maxlength="40"
                 required>
          <span class="place-error popup__input-error"></span>
          <input type="url"
                 id="link"
                 class="popup__inputs popup__inputs_type_hobby" 
                 placeholder="Ссылка на картинку" 
                 name="hobby"
                 required>
          <span class="link-error popup__input-error"></span>
          <button class="popup__buttons-save " type="submit">Создать</button>
        </form>
      </div> 
    </div>
    <div class="popup popup_dark" id="popup_image">
      <div class="popup__container popup__container_target">
        <button class="popup__buttons-close" type="button"></button>
        <img src="./images/pik-adama.png" alt="фотография города Карачаевск" class="popup__image">
        <h2 class="popup__subtitle">гора Эльбрус</h2>
      </div>
    </div>
    <template id="template">
      <div class="place-card">
        <img src="./images/karachaevsk.png" alt="фотография города Карачаевск" class="place-card__image">
        <button class="place-card__buttons-delete" type="button"></button>
        <div class="place-card__container">
          <h2 class="place-card__subtitle">Карачаевск</h2>
          <button class="place-card__buttons-like" type="button"></button>
        </div>
      </div>
    </template>
  </main>
  <footer class="footer">
    <p class="footer__subtitle">© 2022 Mesto Russia</p>
  </footer>
  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/massive.js" ></script>
  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/FormValidator.js"></script>
</body>
</html>
