<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект №4</title>
  <link type="text/css" rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
  <img alt="Логотип - Место" src="./images/logo.svg" class="header__logo">
  </header>
  <div class="wrapper">
    <main class="main">
      <section class="profiles">
        <div class="profile-container">
          <div class="profile-data">
            <div class="flex-column-profile">
              <img alt="Аватар профиля" src="./images/profile__avatar.png" class="profile-data__avatar">
            <div class="flex-column">
              <div class="flex-row">
                <h1 class="profile-data__name">Жак-Ив Кусто</h1>
                <button class="button button_type_edit">
                </button>
              </div>
              <p class="profile-data__subtitle">Исследователь океана</p>
            </div>
            </div>
            <button class="button button_type_add">
            </button>
          </div>
          <div class="profile-content">
            <div class="place-card">
              <img src="./images/karachaevsk.png" alt="фотография города Карачаевск" class="place-card__image">
              <div class="container container-mod">
                <p class="place-card__subtitle">Карачаевск</p>
                <button class="button button_type_like"></button>
              </div>
            </div>
            <div class="place-card">
              <img src="./images/elbrus.png" alt="фотография горы Эльбрус" class="place-card__image">
              <div class="container container-mod">
                <p class="place-card__subtitle">гора Эльбрус</p>
                <button class="button button_type_like"></button>
              </div> 
            </div>
            <div class="place-card">
              <img src="./images/dombai.png" alt="фотография Горного хребта" class="place-card__image">
              <div class="container container-mod">
                <p class="place-card__subtitle">Домбай</p>
                <button class="button button_type_like"></button>
              </div>
            </div>
            <div class="place-card">
              <img src="./images/Sapa.png" alt="фотография города Са-Па" class="place-card__image">
              <div class="container container-mod">
                <p class="place-card__subtitle">Са-Па</p>
                <button class="button button_type_like"></button>
              </div>
            </div>
            <div class="place-card">
              <img src="./images/tan-shan.png" alt="фотография гор Тянь-Шань" class="place-card__image">
              <div class="container container-mod">
                <p class="place-card__subtitle">Тянь-Шань</p>
                <button class="button button_type_like"></button>
              </div>
            </div>
            <div class="place-card">
              <img src="./images/pik-adama.png" alt="фотография пика Адама" class="place-card__image">
              <div class="container container-mod">
                <p class="place-card__subtitle">пик Адама</p>
                <button class="button button_type_like"></button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="pop-up" id="poptest">
      <form class="popup-container">
        <h2 class="pop-up__title">Редактировать профиль</h2>
        <div class="input-container">
          <input type="text" class="pop-up__input-name" placeholder="" value="">
        </div>
        <div class="input-container">
          <input type="text" class="pop-up__input-hobby" placeholder="" value="">
        </div>
        <button class="button button_type_save">Сохранить</button>
        <a class="pop-up__close" href="#">
          <!-- <img src="./images/pop-up__close.svg" alt="закрыть"> -->
        </a>
      </form>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__subtitle">© 2022 Mesto Russia</p>
    </footer>
    <script src="./script/script.js"></script>
  </div>
</body>
</html>
