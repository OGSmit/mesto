<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект №5</title>
  <link type="text/css" rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img alt="Логотип - Место" src="./images/logo.svg" class="header__logo">
  </header>
  <main class="main">
    <section class="profiles">
      <div class="profiles__column">
        <img alt="Аватар профиля" src="./images/profile__avatar.png" class="profiles__avatar">
          <div class="profiles__row">
            <h1 class="profiles__name">Жак-Ив Кусто</h1>
            <button class="profiles__buttons-edit" type="button"></button>
          </div>
          <p class="profiles__subtitle">Исследователь океана</p>
          <button class="profiles__buttons-add" type="button"></button>
      </div>
    </section>
    <section class="profile-content">
      <template id="template">
        <div class="place-card">
          <img src="./images/karachaevsk.png" alt="фотография города Карачаевск" class="place-card__image">
          <button class="place-card__buttons-delete" type="button"></button>
          <div class="place-card__container">
            <h2 class="place-card__subtitle">Карачаевск</h2>
            <button class="place-card__buttons-like" type="button"></button>
          </div>
        </div>
      </template>
    </section>
    <div class="popup" id="popup_edit-profile">
      <div class="popup__container">
        <button class="popup__buttons-close" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="form">
          <input type="text" class="popup__inputs popup__inputs_type_name" name="name" placeholder="Имя">
          <input type="text" class="popup__inputs popup__inputs_type_hobby" name="hobby" placeholder="Вид деятельности">
          <button class="popup__buttons-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="popup_add-card">
      <div class="popup__container">
        <button class="popup__buttons-close" type="button"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="form">
          <input type="text" class="popup__inputs popup__inputs_type_name" placeholder="Название" name="name">
          <input type="text" class="popup__inputs popup__inputs_type_hobby" placeholder="Ссылка на картинку" name="hobby">
          <button class="popup__buttons-save" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup-image">
      <div class="popup-image__container">
        <button class="popup-image__buttons-close" type="button"></button>
        <img src="./images/pik-adama.png" alt="фотография города Карачаевск" class="popup-image__image">
        <h2 class="popup-image__subtitle">гора Эльбрус</h2>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__subtitle">© 2022 Mesto Russia</p>
  </footer>
  <script src="./scripts/massive.js" ></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
