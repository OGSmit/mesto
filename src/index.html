<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект №5</title>
</head>
<body class="page">
  <header class="header">
    <img alt="Логотип - Место" src="<%=require('./images/logo.svg')%>" class="header__logo">
  </header>
  <main class="main">
    <section class="profiles">
      <div class="profiles__column">
          <div class="profiles__container">
            <img alt="Аватар профиля" src="<%=require('./images/profile__avatar.png')%>" class="profiles__avatar">

            <button class="profiles__buttons-avatar" type="button"></button>
          </div>
          <div class="profiles__row">
            <h1 class="profiles__name"></h1>
            <button class="profiles__buttons-edit" type="button"></button>
          </div>
          <p class="profiles__subtitle"></p>
          <button class="profiles__buttons-add" type="button"></button>
      </div>
    </section>
    <section class="profile-content">
    </section>
    <div class="popup" id="popup_edit-profile">
      <div class="popup__container popup__container_form popup__container_target">
        <button class="popup__buttons-close" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="form" novalidate>
          <input id="username"
                 type="text"
                 class="popup__inputs popup__inputs_type_name" 
                 name="name"
                 placeholder="Имя"
                 minlength="2"
                 maxlength="40"
                 required>
          <span class="username-error popup__input-error"></span>
          <input id="hobby"
                 type="text"
                 class="popup__inputs popup__inputs_type_hobby"
                 name="about"
                 placeholder="Вид деятельности"
                 minlength="2"
                 maxlength="200"
                 required>
          <span class="hobby-error popup__input-error"></span>
          <button class="popup__buttons-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="popup_add-card">
      <div class="popup__container popup__container_form popup__container_target">
        <button class="popup__buttons-close" type="button"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="form" novalidate>
          <input type="text"
                 id="place"
                 class="popup__inputs popup__inputs_type_name"
                 placeholder="Название"
                 name="name"
                 minlength="2"
                 maxlength="40"
                 required>
          <span class="place-error popup__input-error"></span>
          <input type="url"
                 id="link"
                 class="popup__inputs popup__inputs_type_hobby" 
                 placeholder="Ссылка на картинку" 
                 name="link"
                 required>
          <span class="link-error popup__input-error"></span>
          <button class="popup__buttons-save " type="submit">Создать</button>
        </form>
      </div> 
    </div>
    <div class="popup popup_dark" id="popup_image">
      <div class="popup__container popup__container_target">
        <button class="popup__buttons-close" type="button"></button>
        <img src="<%=require('./images/pik-adama.png')%>" alt="фотография города Карачаевск" class="popup__image">
        <h2 class="popup__subtitle">гора Эльбрус</h2>
      </div>
    </div>
    <div class="popup" id="popup_confirm">
      <div class="popup__container popup__container_form popup__container_target">
        <form class="popup__form" name="form" novalidate>
          <button class="popup__buttons-close" type="button"></button>
          <h3 class="popup__title" style="margin-bottom: 22px;">Вы уверены?</h3>
          <button class="popup__buttons-save " type="submit">Да</button>
        </form>
      </div>
    </div>
    <div class="popup" id="popup_edit-avatar">
      <div class="popup__container popup__container_form popup__container_target">
        <button class="popup__buttons-close" type="button"></button>
        <h3 class="popup__title" style="margin-bottom: 45px;">Обновить аватар</h3>
        <form class="popup__form" name="form" novalidate>
          <input type="url"
                 class="popup__inputs popup__inputs_type_hobby" 
                 placeholder="Ссылка на картинку" 
                 name="avatar"
                 required>
          <span class="link-error popup__input-error"></span>
          <button class="popup__buttons-save" style="margin-top: 16px;" type="submit">Сохранить</button>
        </form>
      </div> 
    </div>
    <template id="template">
      <div class="place-card">
        <img src="<%=require('./images/karachaevsk.png')%>" alt="фотография города Карачаевск" class="place-card__image">
        <button class="place-card__buttons-delete" type="button"></button>
        <div class="place-card__container">
          <h2 class="place-card__subtitle">Карачаевск</h2>
          <div class="place-card__like-container">
            <button class="place-card__buttons-like" type="button"></button>
            <p class="place-card__like-counter">2</p>
          </div>
        </div>
      </div>
    </template>
  </main>
  <footer class="footer">
    <p class="footer__subtitle">© 2022 Mesto Russia</p>
  </footer>
</body>
</html>
